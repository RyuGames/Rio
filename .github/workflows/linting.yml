name: Linter

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: npm setup
        run: npm install -g npm@latest
      - name: Build and lint
        run: |
          npm install
          npm run lint
        env:
          CI: true
